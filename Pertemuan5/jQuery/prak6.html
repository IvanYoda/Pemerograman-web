<!---kode program ini menambahkan sebuah tombol "flip" yang 
    saat diklik akan menghasilkan efek slide pada elemen kotak ke 2, 
    memberikan animasi muncul atau menghilang perlahan-lahan.-->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylePrak6.css" />
    <script src="../jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#kotak2").slideToggle("slow");
        });
      });
    </script>
  </head>
  <body>
    <div id="flip">Klik untuk Efek Slide</div>
    <div id="kotak2">Selamat Pagi</div>
  </body>
</html>
