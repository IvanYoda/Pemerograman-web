<!--kode program ini berfungsi untuk membuat sebuah input teks di mana pengguna dapat 
    memilih tanggal menggunakan kalender interaktif yang sudah disediakan di jQuery UI.-->
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.css" />
    <script src="../jquery-3.7.1.js"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#date_ex").datepicker();
      });
    </script>
  </head>
  <body>
    <div>selected Date: <input type="text" id="date_ex" /></div>
  </body>
</html>
