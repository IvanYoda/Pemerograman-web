<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang Elektronik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/logo.png" alt="Logo Toko Elektronik" class="logo">
    <h1>Selamat Datang di Toko Elektronik Kami</h1>
    <form id="bookingForm" action="process.php" method="post">
        <div class="input-container">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
        </div>
        <div class="input-container">
            <label for="barang">Pilih Barang:</label>
            <select id="barang" name="barang">
                <option value="" disabled selected>Pilih Jenis Item</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Laptop">Laptop</option>
                <option value="Tablet">Tablet</option>
            </select><br><br>
        </div>
        <div class="input-container">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required><br><br>
        </div>
        <input type="submit" value="Pesan Sekarang">
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
